<h2>Vim Narrow Region Plugin</h2>
<p class="help-desc">Install plugin</p>

<pre>
<code class="hljs bash">
cd ~/.vim/bundle
git clone https://github.com/chrisbra/NrrwRgn.git
</code>
</pre>

<p class="help-desc">Add configs into your <b>~/.vimrc</b></p>

<pre>
<code class="hljs vim">
" Plugin: NrrwRgn
" https://github.com/chrisbra/NrrwRgn
map &lt;F1&gt; :'&lt;,'&gt;NR &lt;cr&gt;
</code>
</pre>

<p class="help-desc">
  When having a selection on visual mode, just press F9
</p>
