<h2>Vim Globals</h2>
<p class="help-desc">Add configs into your <b>~/.vimrc</b></p>

<pre>
<code class="hljs vim">
" Globals
" ------------------
set smartindent
set tabstop=2
set shiftwidth=2
set softtabstop=2
set expandtab
set hlsearch
set number
set cursorline
set encoding=utf-8
</code>
</pre>

<p class="help-desc">You can always type <b>:help</b> to check what those are</p>
